<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page of TTW Restaurant Website</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h2>Contact Us</h2>
        <hr>
        <nav>
            <ul>
                <li>
                    <a href="restaurant.html">Home</a>
                </li>

                <li>
                    <a href="./#about">About <abbr title="taste the world">TTW</abbr></a>
                </li>
                <li>
                    <a href="./#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Restaurant Hours</a>
                </li>

            </ul>
        </nav>
        <figure>
            <img src="https://images01.nicepagecdn.com/page/57/07/html-template-preview-5707813.jpg" alt="contact us Image" height="400px" width="300px">
            <figcaption>Feel free to Contact Us</figcaption>
        </figure>

    </header>
    <main>
        <section>
            <h3>Any Queries then please Contact Us</h3>
            <form action="#" metgod="get">
                <fieldset>
                    <legend>
                        Fill the Form
                    </legend>
                    <label for="name">Name:</label>
                    <input type="text" name="name" placeholder="Enter your name" required>
                    <label for="phone">Ph No:</label>
                    <input type="tel" name="phone" placeholder="Enter your phone number" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="enter your email" required>
                    <label for="message">Message:</label>
                    <textarea name="message" placeholder="enter your message" required></textarea>
                    <br><br>
                    <input type="submit" value="submit">
                    <input type="reset">
                </fieldset>

            </form>
        </section>
        <p><a href="#">Back to Top</a></p>
    </main>
    <hr>
    <footer>
        <p>
            @ all rights reserved Taste The World.
        </p>
    </footer>

</body>

</html>
